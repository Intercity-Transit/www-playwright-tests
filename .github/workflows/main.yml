name: Run Playwright Tests

on:
  workflow_dispatch:
    inputs:
      BASE_URL:
        description: "Base URL for tests"
        required: true
        default: "https://test-intercity-transit.pantheonsite.io/"

  workflow_call:
    inputs:
      BASE_URL:
        description: "Base URL for tests"
        required: true
        type: string
        default: "https://test-intercity-transit.pantheonsite.io/"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          echo "Running tests against ${{ inputs.BASE_URL || github.event.inputs.BASE_URL }}"
          npx playwright test route-page-600 --reporter=html --output=playwright-report || true
        env:
          BASE_URL: ${{ inputs.BASE_URL || github.event.inputs.BASE_URL }}

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
