# .github/workflows/playwright.yml
name: Playwright Tests

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: "0 6 * * *" # daily at 6am UTC
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:run-and-save

      # Save last run's report into a predictable folder
      - name: Copy latest report
        run: |
          LAST_RUN=$(ls -td test-runs/* | head -1)
          mkdir -p gh-pages-report
          cp -r "$LAST_RUN/html-report"/* gh-pages-report/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-report

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
