name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for tests"
        default: "https://www.intercitytransit.com"
        required: true
  schedule:
    - cron: "0 */4 * * *" # every 4 hours
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          PLAYWRIGHT_HTML_REPORT=html-report \
          npx playwright test --reporter=html
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://www.intercitytransit.com' }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html-report

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
